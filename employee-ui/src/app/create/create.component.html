<div class="form-group">
  <form [formGroup]="employeeFrm" (ngSubmit)="addEmployee(employeeFrm.value)" *ngIf="employeeFrm">
    <div class="form-group">

        <div class="form-group">
          <label for="FirstName">Employee FirstName:</label>
          <input type="text" name="firstName" [formControl]="employeeFrm.controls['firstName']" formControlName="firstName">
        </div>
        <div class="alert" *ngIf="!employeeFrm.controls['firstName'].valid && employeeFrm.controls['firstName'].touched">
          please enter employee first name.
        </div>

        <div class="form-group">
          <label for="lastName">Employee lastName:</label>
          <input type="text" name="lastName" [formControl]="employeeFrm.controls['lastName']" formControlName="lastName">
        </div>
        <div class="form-control" *ngIf="!employeeFrm.controls['lastName'].valid && employeeFrm.controls['lastName'].touched">
          please enter employee lastName.
        </div>

        <div class="form-group">
          <label for="age">Employee age:</label>
          <input type="text" name="age" [formControl]="employeeFrm.controls['age']" formControlName="age">
        </div>
        <div class="alert" *ngIf="!employeeFrm.controls['age'].valid && employeeFrm.controls['age'].touched">
          please enter employee age.
        </div>

        <div class="form-group">
          <label for="age">Employee gender:</label>
          <input type="text" name="gender" [formControl]="employeeFrm.controls['gender']" formControlName="gender">
        </div>
        <div class="alert" *ngIf="!employeeFrm.controls['gender'].valid && employeeFrm.controls['gender'].touched">
          please enter employee gender.
        </div>

        <div class="form-group">
          <label for="age">Employee address:</label>
          <input type="text" name="address" [formControl]="employeeFrm.controls['address']" formControlName="address">
        </div>
        <div class="alert" *ngIf="!employeeFrm.controls['address'].valid && employeeFrm.controls['address'].touched">
          please enter employee address.
        </div>

        <div class="form-group">
          <label for="age">Employee email:</label>
          <input type="text" name="email" [formControl]="employeeFrm.controls['email']" formControlName="email">
        </div>
        <div class="alert" *ngIf="!employeeFrm.controls['email'].valid && employeeFrm.controls['email'].touched">
          please enter employee email.
        </div>

        <div class="form-group">
          <label for="age">Employee telNo:</label>
          <input type="text" name="telNo" [formControl]="employeeFrm.controls['telNo']" formControlName="telNo">
        </div>
        <div class="alert" *ngIf="!employeeFrm.controls['telNo'].valid && employeeFrm.controls['telNo'].touched">
          please enter employee telNo.
        </div>

        <input type="submit" class="cta-btn filled" value="Post employee" >

      </div>
  </form>
</div>
